<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inderir os elementos a seguir.Passe o mouse sobre os termos para descobrir qual tag usar em determinado caso</p>
    <ul>
        <li title="<p>"><u>Paragráfo</u></li>
        <li title="<h1>...<h6>"><u>Titulos</u></li>
        <li title="<img>"><u>Imagens</u></li>
        <li title="<abbr>"><u>Abreviações</u></li>
        <li title="code"><u>Códigos - fontes</u></li>
        <li title="<ol> e <li>"><u>Listas numeradas</u></li>
        <li title="<ul> e <li>"><u>Listas com demarcadores</u></li>
    </ul>
</body>
</html>
